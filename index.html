<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Authenticity Verification | Visheshata</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <div class="container">
    <div class="card">

      <h1>Visheshata</h1>
      <p class="subtitle">Digital Certificate Verification</p>

      <div class="status verified" id="statusBlock">
        ✔ Authentic Product Verified
      </div>

      <div class="divider"></div>
      <div class="details" id="detailsBlock">
        <!-- Details injected by JS -->
      </div>
      <div class="divider"></div>
      <div class="passport">
        <p>This product is protected by</p>
        <strong>UltraSecure™ NFC + Blockchain Provenance</strong>
      </div>
      <button onclick="showPassport()">View Digital Passport</button>
      <p class="footer">
        Ownership & authenticity verified via encrypted NFC technology.
      </p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
